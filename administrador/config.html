<div class="col-md-10 col-sm-2">
				<h1>Configuración general de mi sitio</h1>
				<form>
					<div>
						<div class="form-group">
						    <label for="exampleFormControlInput1">Nombre del sitio</label>
						    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" ng-model="configuracion.nombreSitio">
						</div>
						<div class="form-group">
						    <label for="cuerpoArticulo">Descripción</label>
						    <textarea class="form-control" id="cuerpoArticulo" ng-model="configuracion.descripcion" rows="3"></textarea>
						</div>
						<div class="form-group">
						    <label for="exampleFormControlInput1">Autor</label>
						    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" ng-model="configuracion.autor">
						</div>
						<div class="form-group">
						    <label for="exampleFormControlSelect1">Seleccione la página principal</label>
						    <select class="form-control" id="listaEstados_2" ng-model="configuracion.mainPage">
						    	<option ng-repeat="(key,menu) in menus" value="{{key}}">{{menu.Nombre}}</option>
						    </select>
						  </div>
						<div class="form-group">
						    <label for="inputAddress" class="col-form-label">Portada</label>
						    <input type="file" class="form-control-file" id="imagenPortada" accept="image/x-png,image/gif,image/jpeg" onchange="angular.element(this).scope().cambiarImagen()">
						    <img src=""  class="img-thumbnail" id="imagen">
						</div>
					</div>
					<button type="button" class="btn btn-primary" ng-click="guardarCambios()">Guardar cambios</button>
				</form>
			</div>

<div class="modal fade" id="cambiosGuardados" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">{{msg}}</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
	      </div>
	    </div>
	  </div>
	</div>
