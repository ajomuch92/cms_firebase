<div class="col-auto" ng-init="filtro='Fecha'">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Ordenar por</label>
      <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect" ng-model="filtro">
        <option value="Fecha">Fecha</option>
        <option value="Autor">Autor</option>
        <option value="Titulo">Título</option>
        <option value="Categoria">Categoría</option>
      </select>
</div><br>
<div class="card" ng-repeat="articulo in articulos | orderBy:filtro" ng-if="articulo.Estado=='Publicado'">
  <h4 class="card-header">{{articulo.Titulo}}</h4>
  <div class="card-body">
  	<div ng-hide="true">{{articulo.LeerMas? numLimit=100: numLimit=articulo.Cuerpo.Length}}</div>
    <p class="card-text" ng-bind-html="articulo.Cuerpo	| limitTo:numLimit"></p>
    <p>
    	<i class="fa fa-user-o" aria-hidden="true"></i>{{articulo.Autor}}
    	<i class="fa fa-tag" aria-hidden="true"></i>{{categorias[articulo.Categoria].Nombre}}
    	<i class="fa fa-calendar" aria-hidden="true"></i>{{articulo.Fecha}}
    </p>
    <a href=""><i class="fa fa-star-o" aria-hidden="true" id="star-{{$index+1}}-1" onmousemove='cambiar(this)' onmouseleave="reestablecer(this)" ng-click="puntuar(articulo.Key,$index+1,1)"></i></a>
    <a href=""><i class="fa fa-star-o" aria-hidden="true" id="star-{{$index+1}}-2" onmousemove='cambiar(this)' onmouseleave="reestablecer(this)" ng-click="puntuar(articulo.Key,$index+1,2)"></i></a>
    <a href=""><i class="fa fa-star-o" aria-hidden="true" id="star-{{$index+1}}-3" onmousemove='cambiar(this)' onmouseleave="reestablecer(this)" ng-click="puntuar(articulo.Key,$index+1,3)"></i></a>
    <a href=""><i class="fa fa-star-o" aria-hidden="true" id="star-{{$index+1}}-4" onmousemove='cambiar(this)' onmouseleave="reestablecer(this)" ng-click="puntuar(articulo.Key,$index+1,4)"></i></a>
    <a href=""><i class="fa fa-star-o" aria-hidden="true" id="star-{{$index+1}}-5" onmousemove='cambiar(this)' onmouseleave="reestablecer(this)" ng-click="puntuar(articulo.Key,$index+1,5)"></i></a>
  </div><br>
  <a href="" class="btn btn-primary" ng-if="articulo.LeerMas==true">Leer más...</a>
</div>
